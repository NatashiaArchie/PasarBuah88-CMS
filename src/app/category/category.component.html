<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 borderbottom">
    <h1 class="h2">Category</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>
  <div class="">        
    <div class="buttonrow">
        <button type="button" class="btn btn-sm btn-outline-secondary " (click)="openDialog()">Add New Category</button>
    </div>
    <div class="">
        <form class="form-inline my-2 my-lg-0 searchbox " action="" method="">
          <div class="buttonrow">
            <input class="form-control form-control-sm" type="text" placeholder="Search" aria-label="Search">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search"> -->
            <button type="button" class="btn btn-sm btn-outline-secondary " >Search</button>
          </div>
        </form>
        
    </div>
</div>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <!-- <th>#</th> -->
        <th>No.</th>
        <th>Category Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categoryService.list; let i = index">
        <td>{{i + 1}}</td>
        <td>{{cat.CategoryName}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info actionButton " (click)="openDialogEdit(cat)">Edit</button>
          <button type="button" class="btn btn-sm btn-outline-danger actionButton" (click)="onDelete(cat.CategoryId)">Delete</button>
        </td>
      </tr>
      
  </tbody>
  </table>
</main>
